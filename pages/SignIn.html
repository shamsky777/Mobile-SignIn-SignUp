<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta Author="Nika Shamatava">
    <link rel="stylesheet" href="../style/SignIn.css">
    <link rel="stylesheet" href="../style/media.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <!-- Img -->
        <div class="fotoli">
            <img src="../images/fotoli.svg" class="fotoliimg">
        </div>
        <!-- Signtext -->
        <div class="signtext">
            <p>Sign In</p>
        </div>
        <!-- Registraciis inputebi -->
        <div class="registracia">
            <!-- Email -->
            
            <div class="rectangle">
                <label for="Email" class="regemail">Email/Mobile</label>
                <input type="text" placeholder="zainab123@gmail.com">
                <img src="../images/Vector.svg" class="regvector">
            </div>
            <!-- Password -->
            <div class="rectangle2">
                <input type="text" placeholder="*********">
                <img src="../images/Vector(1).svg" class="regvector1">
                <label for="password" class="regpassword">Password</label>
            </div>
        </div>
        <!-- Forget Password -->
        <div class="forget">
            <p>Forget password?</p>
        </div>
        <!-- SignInButton -->
        <a href=" ">
            <div class="SignIn-btn">
                <p>Sign In</p>
            </div>
        </a>
    </div>
</body>
</html>
