<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Nika Shamatava">
    <link rel="stylesheet" href="../style/SignUp.css">
    <link rel="stylesheet" href="../style/media.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- Sign Up Text -->
        <div class="signuptext">
            <p>Sign Up</p>
        </div>
        <!-- Fotolis foto -->
        <div class="fotolisfoto">
            <img src="../images/Renuable Energy.svg" alt="">
        </div>
        <!-- Registracia -->
        <div class="rectangle">
            <input type="phone" placeholder="+92 123456789">
            <label for="phone">Mobile number</label>
        </div>
        <div class="rectangle1">
            <input type="email" placeholder="zainab123@gmail.com">
            <label for="email">Email address</label>
        </div>
        <div class="rectangle2">
            <input type="password" placeholder="********">
            <label for="password">Password</label>
        </div>
        <!-- Sign In -->
        <a href=" ">
            <div class="signin">
                <p>Sign In</p>
            </div>
        </a>
        <div class="group">
            <div class="continue">
                <hr class="hr1">
                <p>Or continue with</p>
                <hr class="hr2">
            </div>
            <div>
            <div class="gmail">
                <a href=" ">
                    <img src="../images/googleicon.svg">
                </a>
            </div>
            
            <div class="apple">
                <a href=" ">
                    <img src="../images/Apple Black.svg">
                </a>
            </div>

            <div class="facebook">
                <a href=" ">
                    <img src="../images/facebookicon.svg">
                </a>
            </div>
    </div>
</body>
</html>
