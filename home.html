<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <img src="images/Renuable Energy.svg" class="img1">
        <!-- Welcome -->
        <div class="welcome">Welcome!</div>
        <!-- JoinTask -->
        <div class="jointask">
            <p>Join task management community, 
            Unlock the power of productivity.
            </p>
        </div>
        <!-- Rectangle -->
        <div class="rectangle">
            <a>
                <p>Sign In</p>
            </a>
        </div>
        <!-- Rectangle2 -->
        <div class="rectangle2">
            <a>
                <p>Sign Up</p>
            </a>
        </div>
        <!-- Group -->
        <div class="group">
            <div class="rectangle3"></div>
            <p>Or continue with</p>
            <div class="rectangle4"></div>
        </div>
        <!-- Cards -->
        <div class="card">
            <div class="card1">
                <a href=" ">
                    <img src="images/googleicon.svg" class="googleicon">
                </a>
            </div>
            <div class="card2">
                <a href=" ">
                    <img src="images/Apple Black.svg" class="appleicon">
                </a>
            </div>

            <div class="card3">
                <a href=" ">
                    <img src="images/facebookicon.svg" class="fbicon">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
